apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: cryptomining-detector
  namespace: opentoolchain
spec:
  egress:
  - action: Allow
    destination:
      ports:
      - 53
      selector: k8s-app == 'kube-dns'
      namespaceSelector: projectcalico.org/name == 'kube-system'
    protocol: UDP
  - action: Allow
    destination:
      ports:
      - 53
      selector: k8s-app == 'kube-dns'
      namespaceSelector: projectcalico.org/name == 'kube-system'
    protocol: TCP
  - action: Allow
    destination:
      nets:
      - 172.20.0.1/32
  - action: Deny
    destination:
      selector: ibm.role == 'worker_private' || ibm.role == 'worker_public'
  - action: Allow
    destination:
      nets:
      - 0.0.0.0/0
      notNets:
      - 172.16.0.0/12
  selector: app == 'cryptomining-detector'
  types:
  - Egress