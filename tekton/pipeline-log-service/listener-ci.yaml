apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: log-service-template-ci
spec:
  params:
    - name: source_repo
    - name: source_branch
    - name: source_directory
    - name: charts_repo
    - name: charts_branch
    - name: charts_directory
    - name: config_repo
    - name: config_branch
    - name: config_directory
    - name: imageName
    - name: imageTag

    # CD integration
    - name: api
      description: the ibmcloud api
      default: https://cloud.ibm.com
    - name: apikey
      description: the ibmcloud api key
    - name: toolchainRegion
      description: the ibmcloud region containing the toolchain referencing the repository
      default: us-south
    - name: resourceGroup
      description: the ibmcloud resource group containing the toolchain referencing the repository
      default: default
    - name: toolchainId
      description: The IBM Cloud Kubernetes cluster region

  resourcetemplates:
    # CD context defined as a configmap and secret because it is immutable information
    - apiVersion: v1
      kind: ConfigMap
      metadata:
        name: cd-config
      data:
        API: $(params.api)
        REGION: $(params.toolchainRegion)
        RESOURCE_GROUP: $(params.resourceGroup)
        TOOLCHAIN_ID: $(params.toolchainId)
    - apiVersion: v1
      kind: Secret
      metadata:
        name: cd-secret
      type: Opaque
      stringData:
        API_KEY: $(params.API_KEY_1416501)
        API_KEY_1308775: $(params.API_KEY_1308775)
        API_KEY_1651315: $(params.API_KEY_1651315)

    # k8s resources to be able to pull docker image from a specific container registry
    - apiVersion: v1
      kind: Secret
      metadata:
        name: private-registry-secret
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: $(params.dockerconfigjson)
    - apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: docker-build-sa
      imagePullSecrets:
        - name: private-registry-secret

    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        #generateName: $(params.source_branch)-base-run
        name: $(params.source_branch)-log-run-$(uid)
        labels:
          triggertemplated: "true"
          generatedBy: "trigger-template-ci"
      spec:
        pipelineRef:
          name: pipeline-log-service-ci
        serviceAccount: docker-build-sa
        params:
          - name: pipeline-pvc
            value: $(params.source_branch)-log-run-$(uid)-pvc
          - name: source_repo
            value: $(params.source_repo)
          - name: source_branch
            value: $(params.source_branch)
          - name: source_directory
            value: $(params.source_directory)
          - name: charts_repo
            value: $(params.charts_repo)
          - name: charts_branch
            value: $(params.charts_branch)
          - name: charts_directory
            value: $(params.charts_directory)
          - name: config_repo
            value: $(params.config_repo)
          - name: config_branch
            value: $(params.config_branch)
          - name: config_directory
            value: $(params.config_directory)
          - name: imageUrl
            value: $(params.imageUrl)
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: log-service-binding-dev
spec:
  params:
    - name: source_repo
      value: "https://github.ibm.com/org-ids/pipeline-log-service.git"
    - name: source_branch
      value: "master"
    - name: source_directory
      value: "pipeline-log-service"
    - name: charts_repo
      value: "https://github.ibm.com/org-ids/cd-pipeline-kubernetes.git"
    - name: charts_branch
      value: "master"
    - name: charts_directory
      value: "pipeline-log-service/cd-pipeline-kubernetes"
    - name: config_repo
      value: "https://github.ibm.com/ids-env/devops-config.git"
    - name: config_branch
      value: "master"
    - name: config_directory
      value: "pipeline-log-service/devops-config"
    - name: imageUrl
      value: "us.icr.io/opentoolchain/pipeline-log-service"
---
apiVersion: tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: pipeline-log-service-dev
spec:
  triggers:
    - binding:
        name: log-service-dev
      template:
        name: log-service-template-ci
