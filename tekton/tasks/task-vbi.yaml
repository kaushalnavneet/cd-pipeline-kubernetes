apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: run-vbi
spec:
  inputs:
    params:
      - name: task-pvc
        description: the output pvc - this is where the cloned repository will be stored
      - name: source_directory
      - name: imageName
        default: ''
      - name: imageTag
      - name: buildCluster
        default: otc-dal12-build
      - name: dockerFile
      - name: runBaseImage
      - name: extraDockerOpts
        default: --no-cache
      - name: dockerUsername
  stepTemplate:
    env:
      - name: API
        valueFrom:
          configMapKeyRef:
            name: cd-config
            key: API
      - name: REGION
        valueFrom:
          configMapKeyRef:
            name: cd-config
            key: REGION
      - name: API_KEY
        valueFrom:
          secretKeyRef:
            name: cd-secret
            key: API_KEY
      - name: DOCKER_PASSWORD
        valueFrom:
          secretKeyRef:
            name: cd-secret
            key: DOCKER_PASSWORD
      - name: API_KEY_1308775
        valueFrom:
          secretKeyRef:
            name: cd-secret
            key: API_KEY_1308775
      - name: BUILD_CLUSTER_KEY
        valueFrom:
          secretKeyRef:
            name: cd-secret
            key: API_KEY_1308775
      - name: TOOLCHAIN_ID
        valueFrom:
          configMapKeyRef:
            name: cd-config
            key: TOOLCHAIN_ID
      - name: IDS_USER
        valueFrom:
          configMapKeyRef:
            name: cd-config
            key: IDS_USER
      - name: IDS_TOKEN
        valueFrom:
          secretKeyRef:
            name: cd-secret
            key: IDS_TOKEN
  steps:
  - name: run-base
    image: $(inputs.params.runBaseImage)
    imagePullPolicy: Always
    env:
      - name: HOME
        value: "/root"
      - name: IMAGE_NAME
        value: $(inputs.params.imageName)
      - name: IMAGE_TAG
        value: $(inputs.params.imageTag)
      - name: DOCKERFILE
        value: $(inputs.params.dockerFile)
      - name: DOCKER_USERNAME
        value: $(inputs.params.dockerUsername)
      - name: EXTRA_DOCKER_OPTS
        value: $(inputs.params.extraDockerOpts)
      - name: BUILD_CLUSTER
        value: $(inputs.params.buildCluster)
    workingDir: /workspace
    command: ["/bin/bash", "-c"]
    args:
      - | 
        export HOME=/root
        [ -f /root/.nvm/nvm.sh ] && source /root/.nvm/nvm.sh
        set -e
        ibmcloud config --check-version=false
        ibmcloud plugin install -f container-registry
        ibmcloud plugin install -f kubernetes-service
        ibmcloud login -a ${API} --apikey ${BUILD_CLUSTER_KEY}
        
        IMAGE_URL=${IMAGE_NAME}:${IMAGE_TAG}
        DOCKERFILE=${DOCKERFILE}

        ibmcloud ks cluster config --cluster ${BUILD_CLUSTER}

        kubectl --namespace otc-dev get pods 
        kubectl --namespace otc-dev port-forward $(kubectl --namespace otc-dev get pods | grep docker | awk '{print $1;}') 2375:2375 > /dev/null 2>&1 &

        while ! nc -z localhost 2375; do   
          sleep 0.1
        done

        export DOCKER_HOST='tcp://localhost:2375'

        docker login --username ${DOCKER_USERNAME} --password ${DOCKER_PASSWORD}
        echo "Dockerfile: ${DOCKERFILE}"

        docker build . ${EXTRA_DOCKER_OPTS} -t ${IMAGE_NAME}:${IMAGE_TAG} -f ${DOCKERFILE}

        if [ $? -ne 0 ]; then
            echo \"Failed during execution of docker build command\"
            exit 1
        fi

        exit 0
        docker push ${IMAGE_NAME}:${IMAGE_TAG}
        if [ $? -ne 0 ]; then
            echo \"Failed during execution of docker push command\"
            exit 1
        fi

        docker push ${IMAGE_NAME}:latest
        if [ $? -ne 0 ]; then
            echo \"Failed during execution of docker push command for latest tag\"
            exit 1
        fi
    volumeMounts:
      - mountPath: /workspace
        name: task-volume
  volumes:
    - name: task-volume
      persistentVolumeClaim:
        claimName: $(inputs.params.task-pvc)
