apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: close-cr
spec:
  inputs:
    params:
      - name: task-pvc
        description: the output pvc - this is where the cloned repository will be stored
      - name: source_directory
      - name: deployBaseImage
        default: us.icr.io/opentoolchain/cd-deploy-base:deploy
      - name: environment
        default: 'development'
      - name: snUrl
        default: 'https://watson.service-now.com'
      - name: deployClusters
        default: ''
      - name: deployChannel
        default: '#devops-otc-deployment'
      - name: tocChannel
        default: '#devops-cd-cie'
  stepTemplate:
    env:
      - name: SN_TOKEN
        valueFrom:
          secretKeyRef:
            name: cd-secret
            key: SN_TOKEN
      - name: SLACK_DEPLOY_HOOK
        valueFrom:
          secretKeyRef:
            name: cd-secret
            key: SLACK_DEPLOY_HOOK
      - name: SLACK_TOC_HOOK
        valueFrom:
          secretKeyRef:
            name: cd-secret
            key: SLACK_TOC_HOOK
  steps:
  - name: close-cr
    image: $(inputs.params.deployBaseImage)
    imagePullPolicy: Always
    env:
      - name: HOME
        value: "/root"
      - name: DEPLOY_TARGET
        value: $(inputs.params.environment)
      - name: DEPLOY_CLUSTERS
        value: $(inputs.params.deployClusters)
      - name: SN_URL
        value: $(inputs.params.snUrl)
      - name: SOURCE_DIRECTORY
        value: $(inputs.params.source_directory)
      - name: ENVIRONMENT
        value: $(inputs.params.environment)
    workingDir: /workspace
    command: ["/bin/bash", "-c"]
    args:
      - | 
        export HOME=/root
        [ -f /root/.nvm/nvm.sh ] && source /root/.nvm/nvm.sh
        set -e
        set -x
        cd "${SOURCE_DIRECTORY}"
        mkdir -p cr/$ENVIRONMENT
        ID_FILE=cr/$ENVIRONMENT/cr_id
        if [ ! -r cr/$ENVIRONMENT/cr_id ]; then
          echo "No open CR for $ENVIRONMENT"
          exit 1
        fi
        CR_CLOSE_CATEGORY=successful
        #CR_CLOSE_CATEGORY=unsuccessful

        echo "Closing ServiceNow change request..."

        PAYLOAD=$(jq --null-input "$(cat <<HERE
        {
            closecategory: "$CR_CLOSE_CATEGORY",
            closenotes: "DEPLOYMENT finished.",
            actualendtime: "now"
        }
        HERE
        )")

        CR_ID=$(cat $ID_FILE)
        RESPONSE=$(curl --request PUT -H "Authorization:Bearer $SN_TOKEN" \
            -H "Accept:application/json" \
            -H "Content-Type:application/json" \
            --data "$PAYLOAD" "$SN_URL/api/ibmwc/change/$CR_ID/close" \
            --silent --show-error)

        RESULT=$(jq ".result | select (.!=null)" <<< "$RESPONSE")

        if [[ ! "$RESULT" ]]; then
            echo "$RESPONSE"
            exit 1
        fi

        echo "ServiceNow change request closed: $SN_URL/nav_to.do?uri=change_request.do?sysparm_query=number=$CR_ID"

        git config --global user.email "idsorg@us.ibm.com"
        git config --global user.name "IDS Organization"
        git config --global push.default matching
        git rm $ID_FILE
        git commit -m "$CR_ID closed"
        n=0
        rc=0
        until [ $n -ge 5 ]
        do
          git push
          rc=$?
          if [[ $rc == 0 ]]; then 
            break;
          fi
          n=$[$n+1]
          git pull
        done
        set +x

    volumeMounts:
      - mountPath: /workspace
        name: task-volume
  - name: notify-slack
    image: $(inputs.params.deployBaseImage)
    imagePullPolicy: Always
    env:
      - name: HOME
        value: "/root"
      - name: DEPLOY_TARGET
        value: $(inputs.params.environment)
      - name: DEPLOY_CLUSTERS
        value: $(inputs.params.deployClusters)
      - name: URL
        value: $(inputs.params.snUrl)
      - name: SOURCE_DIRECTORY
        value: $(inputs.params.source_directory)
      - name: ENVIRONMENT
        value: $(inputs.params.environment)
      - name: SLACK_DEPLOY_CHANNEL
        value: $(inputs.params.deployChannel)
      - name: SLACK_TOC_CHANNEL
        value: $(inputs.params.tocChannel)
    workingDir: /workspace
    command: ["/bin/bash", "-c"]
    args:
      - | 
        export HOME=/root
        [ -f /root/.nvm/nvm.sh ] && source /root/.nvm/nvm.sh
        set -e
        set -x
        cd "${SOURCE_DIRECTORY}"
        
        NOTICE_TEXT=${SN_CLOSE_NOTICE_TEXT:="The deployment in ${ENVIRONMENT} has concluded."}

        ICON=${SN_ICON:=":-cloud-:"}
        SLACK_USERNAME=${SN_SLACK_USERNAME:="Deployment Notification"}

        cat << EOF > message.json
        {
          "channel": "${SLACK_DEPLOY_CHANNEL}",
          "username": "${SLACK_USERNAME}",
          "icon_emoji": "${ICON}",
          "text": "${NOTICE_TEXT} \n\nThe TOC has been notified in the *#devops-cd-cie* channel."
        }
        EOF
        #Post to slack deployment channel
        curl -X POST -H "Content-Type: application/json" \
            -d @message.json \
            ${SLACK_DEPLOY_HOOK}

        #Post to swat channel. The <!subteam^S1SLXH3PE> string below sends the message to the user group @toc that the deployment has concluded
        cat << EOF > message.json
        {
          "channel": "${SLACK_TOC_CHANNEL}",
          "username": "${SLACK_USERNAME}",
          "icon_emoji": "${ICON}",
          "text": "<!subteam^S1SLXH3PE> : ${NOTICE_TEXT}"
        }
        EOF
        curl -X POST -H "Content-Type: application/json" \
            -d @message.json \
            ${SLACK_TOC_HOOK}

    volumeMounts:
      - mountPath: /workspace
        name: task-volume
  volumes:
    - name: task-volume
      persistentVolumeClaim:
        claimName: $(inputs.params.task-pvc)
