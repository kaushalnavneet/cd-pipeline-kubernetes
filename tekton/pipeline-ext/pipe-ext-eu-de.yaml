apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: ext-eu-de-trigger-dev
spec:
  params:
    - name: environment
    - name: api_url
    - name: extention_url
    - name: brokerSecret
    - name: verb

  resourcetemplates:

    # k8s resources to be able to pull docker image from a specific container registry
    - apiVersion: v1
      kind: Secret
      metadata:
        name: private-registry-secret
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: $(params.dockerconfigjson)
    - apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: docker-build-sa
      imagePullSecrets:
        - name: private-registry-secret
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: ext-eu-de-$(uid)-pvc
      spec:
        resources:
          requests:
            storage:  15Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce

    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        #generateName: $(params.source_branch)-base-run
        name: ext-eu-de-$(uid)
        labels:
          triggertemplated: "true"
          generatedBy: "ext-eu-de-trigger-dev"
      spec:
        pipelineRef:
          name: pipeline-extension
        workspaces:
          - name: pipeline-pvc
            persistentVolumeClaim:
              claimName: ext-eu-de-$(uid)-pvc
        serviceAccountName: docker-build-sa
        params:
          - name: environment
            value: $(params.environment)
          - name: api_url
            value: $(params.api_url)
          - name: extention_url
            value: $(params.extention_url)
          - name: extention_id
            value: $(params.extention_id)
          - name: brokerSecret
            value: $(params.brokerSecret)
          - name: verb
            value: $(params.verb)
          - name: enable
            value: $(params.enable)
          - name: disable
            value: $(params.disable)
---
apiVersion: tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: ext-eu-de-binding-dev
spec:
  params:
    - name: environment
      value: "eu-de"
    - name: api_url
      value: "devops-api.eu-de.devops.cloud.ibm.com"
    - name: extention_url
      value: ""
    - name: extention_id
      value: "None"
    - name: brokerSecret
      value: $(params.brokerSecret)
    - name: verb
      value: "GET"
    - name: enable
      value: "false"
    - name: disable
      value: "false"
---
apiVersion: tekton.dev/v1beta1
kind: EventListener
metadata:
  name: ext-eu-de-dev
spec:
  triggers:
    - binding:
        name: ext-eu-de-binding-dev
      template:
        name: ext-eu-de-trigger-dev
