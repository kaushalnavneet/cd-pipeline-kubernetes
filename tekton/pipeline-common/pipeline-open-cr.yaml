apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-open-cr
spec:
  params:
    - name: charts_repo
    - name: charts_branch
    - name: charts_directory
    - name: environment
    - name: deployClusters
    - name: snUrl
    - name: prodRepos
      default: 'None'
    - name: deployChannel
      default: '#devops-otc-deployment'
    - name: tocChannel
      default: '#devops-cd-cie'
    - name: e2eBuildId
    - name: cr_priority
      default: "moderate"
    - name: cr_type
      default: "standard"
  workspaces:
  - name: pipeline-pvc
  tasks:
    - name: clone-charts-repo
      taskRef:
        name: git-clone-repo
      params:
        - name: repository
          value: $(params.charts_repo)
        - name: branch
          value: $(params.charts_branch)
        - name: directory-name
          value: $(params.charts_directory)
      workspaces:
      - name: output
        workspace: pipeline-pvc 
    - name: get-deployment-info
      runAfter: [clone-charts-repo]
      taskRef:
        name: deployment-information
      params:
        - name: source_directory
          value: $(params.charts_directory)
        - name: prodRepos
          value: $(params.prodRepos)
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc 
    - name: open-cr
      runAfter: [get-deployment-info]
      taskRef:
        name:  open-cr
      params:
        - name: source_directory
          value: $(params.charts_directory)
        - name: environment
          value: $(params.environment)
        - name: deployClusters
          value: $(params.deployClusters)
        - name: snUrl
          value: $(params.snUrl)
        - name: deployChannel
          value: $(params.deployChannel)
        - name: tocChannel
          value: $(params.tocChannel)
        - name: e2eBuildId
          value: $(params.e2eBuildId)
        - name: cr_priority
          value: $(params.cr_priority)
        - name: cr_type
          value: $(params.cr_type)
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc 

