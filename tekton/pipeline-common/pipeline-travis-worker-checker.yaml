apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-travis-worker-checker
spec:
  params:
    - name: script-repo
    - name: script-branch
    - name: script-directory
  workspaces:
  - name: pipeline-pvc
  tasks:
    - name: clone-script-repo
      taskRef:
        name: git-clone-repo
      params:
        - name: repository
          value: $(params.script-repo)
        - name: branch
          value: $(params.script-branch)
        - name: directory-name
          value: $(params.script-directory)
      workspaces:
      - name: output
        workspace: pipeline-pvc 
    - name: tw-check-syd
      runAfter: [clone-script-repo]
      taskRef:
        name: travis-worker-check
      params:
        - name: script-directory
          value: $(params.script-directory)
        - name: regions
          value: syd
        - name: cluster-region
          value: au-syd
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc 
    - name: tw-check-lon
      runAfter: [clone-script-repo]
      taskRef:
        name: travis-worker-check
      params:
        - name: script-directory
          value: $(params.script-directory)
        - name: regions
          value: lon
        - name: cluster-region
          value: eu-gb
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc 
    - name: tw-check-tok
      runAfter: [clone-script-repo]
      taskRef:
        name: travis-worker-check
      params:
        - name: script-directory
          value: $(params.script-directory)
        - name: regions
          value: tok
        - name: cluster-region
          value: jp-tok
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc 
    - name: tw-check-wdc
      runAfter: [clone-script-repo]
      taskRef:
        name: travis-worker-check
      params:
        - name: script-directory
          value: $(params.script-directory)
        - name: regions
          value: wdc
        - name: cluster-region
          value: us-east
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc 
    - name: tw-check-dal
      runAfter: [clone-script-repo]
      taskRef:
        name: travis-worker-check
      params:
        - name: script-directory
          value: $(params.script-directory)
        - name: regions
          value: dal
        - name: cluster-region
          value: us-south
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc 

