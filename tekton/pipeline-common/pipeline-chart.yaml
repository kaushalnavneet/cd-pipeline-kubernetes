apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-chart
spec:
  params:
    - name: source_repo
    - name: source_branch
    - name: source_directory
    - name: charts_repo
    - name: charts_branch
    - name: charts_directory
    - name: script_repo
    - name: script_branch
    - name: script_directory
    - name: config_repo
    - name: config_branch
    - name: config_directory
    - name: imageUrl
    - name: environment
    - name: skipBuild
    - name: skipVA
    - name: dockerFile
      default: ''
    - name: runBaseImage
      default: us.icr.io/opentoolchain/cd-build-base:nodejs12ubi
    - name: artifactoryTokenBase64
      default: ''
    - name: artifactoryId
      default: ''
    - name: consoleAuthToken
      default: ''
    - name: syd_auto_deploy_token
      default: ''
    - name: syd_auto_deploy_url
      default: ''
    - name: icd-redis-store
      default: ''
    - name: qr-store
      default: ''
    - name: mavenUserPassword
      default: ''
    - name: mavenUserId
      default: ''
  workspaces:
  - name: pipeline-pvc
  tasks:
    - name: clone-source-repo
      taskRef:
        name: git-clone-repo
      params:
        - name: repository
          value: $(params.source_repo)
        - name: branch
          value: $(params.source_branch)
        - name: directory-name
          value: $(params.source_directory)
      workspaces:
      - name: output
        workspace: pipeline-pvc 
    - name: clone-charts-repo
      runAfter: [clone-source-repo]
      taskRef:
        name: git-clone-repo
      params:
        - name: repository
          value: $(params.charts_repo)
        - name: branch
          value: $(params.charts_branch)
        - name: directory-name
          value: $(params.charts_directory)
      workspaces:
      - name: output
        workspace: pipeline-pvc 
    - name: clone-script-repo
      runAfter: [clone-charts-repo]
      taskRef:
        name: git-clone-repo
      params:
        - name: repository
          value: $(params.script_repo)
        - name: branch
          value: $(params.script_branch)
        - name: directory-name
          value: $(params.script_directory)
      workspaces:
      - name: output
        workspace: pipeline-pvc 
    - name: clone-config-repo
      runAfter: [clone-script-repo]
      taskRef:
        name: git-clone-repo
      params:
        - name: repository
          value: $(params.config_repo)
        - name: branch
          value: $(params.config_branch)
        - name: directory-name
          value: $(params.config_directory)
      workspaces:
      - name: output
        workspace: pipeline-pvc 
    - name: build
      runAfter: [clone-config-repo,clone-charts-repo,clone-script-repo]
      taskRef:
        name:  run-base
      params:
        - name: source_directory
          value: $(params.source_directory)
        - name: imageUrl
          value: $(params.imageUrl)
        - name: runBaseImage
          value: $(params.runBaseImage)
        - name: dockerFile
          value: $(params.dockerFile)
        - name: imageTag
          value: ''
        - name: environment
          value: $(params.environment)
        - name: artifactoryTokenBase64
          value: $(params.artifactoryTokenBase64)
        - name: artifactoryId
          value: $(params.artifactoryId)
        - name: consoleAuthToken
          value: $(params.consoleAuthToken)
        - name: icd-redis-store
          value: $(params.icd-redis-store)
        - name: qr-store
          value: $(params.qr-store)
        - name: mavenUserPassword
          value: $(params.mavenUserPassword)
        - name: mavenUserId
          value: $(params.mavenUserId)
        - name: addChglogUrl
          value: "true"
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc 
    - name: build-va
      runAfter: [build]
      taskRef:
        name: run-va
      params:
        - name: source_directory
          value: $(params.source_directory)
        - name: imageUrl
          value: $(params.imageUrl)
        - name: runBaseImage
          value: us.icr.io/opentoolchain/cd-build-base:nodejs12ubi
        - name: imageTag
          value: ''
        - name: skipVA
          value: $(params.skipVA)
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc
    - name: publish
      runAfter: [build-va]
      taskRef:
        name: publish
      params:
        - name: source_directory
          value: $(params.source_directory)
        - name: charts_repo
          value: $(params.charts_repo)
        - name: imageUrl
          value: $(params.imageUrl)
        - name: imageTag
          value: ''
        - name: environment
          value: $(params.environment)
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc
    - name: auto-deploy-au-syd
      runAfter: [publish]
      taskRef:
        name: auto-deploy-au-syd
      params:
        - name: syd_auto_deploy_token
          value: $(params.syd_auto_deploy_token)
        - name: syd_auto_deploy_url
          value: $(params.syd_auto_deploy_url)
      
