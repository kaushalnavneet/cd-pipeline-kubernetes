apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-mocha
spec:
  params:
    - name: source-repo
    - name: source-branch
    - name: source-directory
    - name: charts-repo
    - name: charts-branch
    - name: charts-directory
    - name: config-repo
    - name: config-branch
    - name: config-directory
    - name: image-url
    - name: environment
    - name: skip-mocha
    - name: docker-file
      default: ''
    - name: run-base-image
      default: us.icr.io/opentoolchain/cd-build-base:nodejs12
    - name: artifactory-token-base64
      default: ''
    - name: artifactory-id
      default: ''
    - name: console-auth-token
      default: ''
  workspaces:
  - name: pipeline-pvc
  tasks:
    - name: clone-source-repo
      taskRef:
        name: git-clone-repo
      params:
        - name: repository
          value: $(params.source-repo)
        - name: branch
          value: $(params.source-branch)
        - name: directory-name
          value: $(params.source-directory)
      workspaces:
      - name: output
        workspace: pipeline-pvc 
    - name: clone-charts-repo
      runAfter: [clone-source-repo]
      taskRef:
        name: git-clone-repo
      params:
        - name: repository
          value: $(params.charts-repo)
        - name: branch
          value: $(params.charts-branch)
        - name: directory-name
          value: $(params.charts-directory)
      workspaces:
      - name: output
        workspace: pipeline-pvc 
    - name: clone-config-repo
      runAfter: [clone-charts-repo]
      taskRef:
        name: git-clone-repo
      params:
        - name: repository
          value: $(params.config-repo)
        - name: branch
          value: $(params.config-branch)
        - name: directory-name
          value: $(params.config-directory)
      workspaces:
      - name: output
        workspace: pipeline-pvc 
    - name: mocha
      runAfter: [clone-config-repo,clone-charts-repo]
      taskRef:
        name:  run-mocha
      params:
        - name: source-directory
          value: $(params.source-directory)
        - name: image-url
          value: $(params.image-url)
        - name: run-base-image
          value: $(params.run-base-image)
        - name: docker-file
          value: $(params.docker-file)
        - name: image-tag
          value: ''
        - name: environment
          value: $(params.environment)
        - name: artifactory-token-base64
          value: $(params.artifactory-token-base64)
        - name: artifactory-id
          value: $(params.artifactory-id)
        - name: console-auth-token
          value: $(params.console-auth-token)
        - name: skip-mocha
          value: $(params.skip-mocha)
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc 
