apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-base-ci
spec:
  params:
    - name: charts_repo
    - name: charts_branch
    - name: charts_directory
    - name: config_repo
    - name: config_branch
    - name: config_directory
  workspaces:
  - name: pipeline-pvc
  tasks:
    - name: clone-source-repo
      taskRef:
        name: git-clone-repo
      params:
        - name: repository
          value: $(params.charts_repo)
        - name: branch
          value: $(params.charts_branch)
        - name: directory-name
          value: $(params.charts_directory)
      workspaces:
      - name: output
        workspace: pipeline-pvc 
    - name: clone-config-repo
      runAfter: [clone-source-repo]
      taskRef:
        name: git-clone-repo
      params:
        - name: repository
          value: $(params.config_repo)
        - name: branch
          value: $(params.config_branch)
        - name: directory-name
          value: $(params.config_directory)
      workspaces:
      - name: output
        workspace: pipeline-pvc
    - name: deploy
      runAfter: [clone-config-repo]
      taskRef:
        name:  build-base
      params:
        - name: source_directory
          value: $(params.charts_directory)
        - name: imageName
          value: cd-deploy-base
        - name: imageTag
          value: deploy
        - name: tagSuffix
          value: ''
        - name: runBaseImage
          value: us.icr.io/opentoolchain/cd-build-base:nodejs12
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc 
    - name: nodejs12
      runAfter: [clone-config-repo]
      taskRef:
        name: build-base
      params:
        - name: source_directory
          value: $(params.charts_directory)
        - name: imageName
          value: cd-build-base
        - name: imageTag
          value: nodejs12
        - name: runBaseImage
          value: us.icr.io/opentoolchain/cd-build-base:nodejs12
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc
    - name: java
      runAfter: [clone-config-repo]
      taskRef:
        name: build-base
      params:
        - name: source_directory
          value: $(params.charts_directory)
        - name: imageName
          value: cd-build-base
        - name: imageTag
          value: java
        - name: runBaseImage
          value: us.icr.io/opentoolchain/cd-build-base:java
       workspaces:
      - name: task-pvc
        workspace: pipeline-pvc
    - name: go
      runAfter: [clone-config-repo]
      taskRef:
        name: build-base
      params:
        - name: source_directory
          value: $(params.charts_directory)
        - name: imageName
          value: cd-build-base
        - name: imageTag
          value: go1.14
        - name: runBaseImage
          value: us.icr.io/opentoolchain/cd-build-base:nodejs12
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc 
    - name: nodejs12-run
      runAfter: [nodejs12]
      taskRef:
        name: run-base
      params:
        - name: source_directory
          value: $(params.charts_directory)
        - name: imageUrl
          value: us.icr.io/opentoolchain/ibmnode
        - name: runBaseImage
          value: us.icr.io/opentoolchain/cd-build-base:nodejs12
        - name: dockerFile
          value: docker/Dockerfile.nodejs12.run
        - name: imageTag
          value: 12secure
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc 
    - name: nodejs12-va
      runAfter: [nodejs12-run]
      taskRef:
        name: run-va
      params:
        - name: source_directory
          value: $(params.charts_directory)
        - name: imageUrl
          value: us.icr.io/opentoolchain/ibmnode
        - name: runBaseImage
          value: us.icr.io/opentoolchain/cd-build-base:nodejs12
        - name: imageTag
          value: 12secure
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc
    - name: websphere-liberty-run
      runAfter: [java]
      taskRef:
        name: run-base
      params:
        - name: source_directory
          value: $(params.charts_directory)
        - name: imageUrl
          value: us.icr.io/opentoolchain/websphere-liberty
        - name: runBaseImage
          value: us.icr.io/opentoolchain/cd-build-base:java
        - name: dockerFile
          value: docker/Dockerfile.java.run
        - name: imageTag
          value: secure
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc 
    - name: websphere-liberty-va
      runAfter: [websphere-liberty-run]
      taskRef:
        name: run-va
      params:
        - name: source_directory
          value: $(params.charts_directory)
        - name: imageUrl
          value: us.icr.io/opentoolchain/websphere-liberty
        - name: runBaseImage
          value: us.icr.io/opentoolchain/cd-build-base:java
        - name: imageTag
          value: secure
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc
