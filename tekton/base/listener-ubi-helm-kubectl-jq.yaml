apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: trigger-template-ubi-helm-kubectl-jq
spec:
  params:
    - name: source_repo
    - name: source_branch
    - name: source_directory
    - name: image_tag

    # CD integration
    - name: api
      description: the ibmcloud api
      default: https://cloud.ibm.com
    - name: apikey
      description: the ibmcloud api key
    - name: toolchainRegion
      description: the ibmcloud region containing the toolchain referencing the repository
      default: us-south
    - name: resourceGroup
      description: the ibmcloud resource group containing the toolchain referencing the repository
      default: default
    - name: toolchainId

  resourcetemplates:
    # CD context defined as a configmap and secret because it is immutable information
    - apiVersion: v1
      kind: ConfigMap
      metadata:
        name: cd-config
      data:
        API: $(params.api)
        REGION: $(params.toolchainRegion)
        RESOURCE_GROUP: $(params.resourceGroup)
        TOOLCHAIN_ID: $(params.toolchainId)
        IDS_USER: $(params.IDS_USER)
        ARTIFACTORY_ID: $(params.ARTIFACTORY_ID)
    - apiVersion: v1
      kind: Secret
      metadata:
        name: cd-secret
      type: Opaque
      stringData:
        API_KEY: $(params.API_KEY_1416501)
        API_KEY_1308775: $(params.API_KEY_1308775)
        IDS_TOKEN: $(params.IDS_TOKEN)
        ARTIFACTORY_TOKEN_BASE64: $(params.ARTIFACTORY_TOKEN_BASE64)
        ARTIFACTORY_AUTH_BASE64: $(params.ARTIFACTORY_AUTH_BASE64)

    # k8s resources to be able to pull docker image from a specific container registry
    - apiVersion: v1
      kind: Secret
      metadata:
        name: private-registry-secret
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: $(params.dockerconfigjson)
    - apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: docker-build-sa
      imagePullSecrets:
        - name: private-registry-secret
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: helm-kubectl-jq-$(uid)-pvc
      spec:
        resources:
          requests:
            storage:  15Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: helm-kubectl-jq-$(uid)
        labels:
          triggertemplated: "true"
          generatedBy: "trigger-template-ci"
      spec:
        pipelineRef:
          name: pipeline-base-ubi-helm-kubectl-jq
        workspaces:
          - name: pipeline-pvc
            persistentVolumeClaim:
              claimName: helm-kubectl-jq-$(uid)-pvc
        serviceAccountName: docker-build-sa
        params:
          - name: source_repo
            value: $(params.source_repo)
          - name: source_branch
            value: $(params.source_branch)
          - name: source_directory
            value: $(params.source_directory)
          - name: image_tag
            value: $(params.image_tag)
---
apiVersion: tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: trigger-binding-ubi-helm-kubectl-jq
spec:
  params:
    - name: source_repo
      value: "https://github.ibm.com/org-ids/cd-pipeline-kubernetes.git"
    - name: source_branch
      value: "master"
    - name: source_directory
      value: "cd-pipeline-kubernetes"
    - name: image_tag
      value: $(params.helm-kubectl-jq-image-tag)
---
apiVersion: tekton.dev/v1beta1
kind: EventListener
metadata:
  name: pipeline-base-ubi-helm-kubectl-jq
spec:
  triggers:
    - binding:
        name: trigger-binding-ubi-helm-kubectl-jq
      template:
        name: trigger-template-ubi-helm-kubectl-jq
