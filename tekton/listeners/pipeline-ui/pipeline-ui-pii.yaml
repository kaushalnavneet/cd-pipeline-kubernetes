apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: pipeline-ui-trigger-pii
spec:
  params:
    - name: source_repo
    - name: source_branch
    - name: source_directory
    - name: pii_repo
    - name: pii_branch
    - name: pii_directory

    # CD integration
    - name: api
      description: the ibmcloud api
      default: https://cloud.ibm.com
    - name: apikey
      description: the ibmcloud api key
    - name: toolchainRegion
      description: the ibmcloud region containing the toolchain referencing the repository
      default: us-south
    - name: resourceGroup
      description: the ibmcloud resource group containing the toolchain referencing the repository
      default: default
    - name: toolchainId
      description: The IBM Cloud Kubernetes cluster region

  resourcetemplates:
    # CD context defined as a configmap and secret because it is immutable information
    - apiVersion: v1
      kind: ConfigMap
      metadata:
        name: cd-config
      data:
        API: $(params.api)
        REGION: $(params.toolchainRegion)
        RESOURCE_GROUP: $(params.resourceGroup)
        TOOLCHAIN_ID: $(params.toolchainId)
    - apiVersion: v1
      kind: Secret
      metadata:
        name: cd-secret
      type: Opaque
      stringData:
        API_KEY: $(params.API_KEY_1416501)

    # k8s resources to be able to pull docker image from a specific container registry
    - apiVersion: v1
      kind: Secret
      metadata:
        name: private-registry-secret
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: $(params.dockerconfigjson)
    - apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: docker-build-sa
      imagePullSecrets:
        - name: private-registry-secret
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: $(params.source_branch)-ui-pii-$(uid)-pvc
      spec:
        resources:
          requests:
            storage:  15Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        name: $(params.source_branch)-ui-pii-$(uid)
        labels:
          triggertemplated: "true"
          generatedBy: "pipeline-ui-trigger-pii"
      spec:
        pipelineRef:
          name: pipeline-pii
        serviceAccountName: docker-build-sa
        params:
          - name: pipeline-pvc
            value: $(params.source_branch)-ui-pii-$(uid)-pvc
          - name: source_repo
            value: $(params.source_repo)
          - name: source_branch
            value: $(params.source_branch)
          - name: source_directory
            value: $(params.source_directory)
          - name: pii_repo
            value: $(params.pii_repo)
          - name: pii_branch
            value: $(params.pii_branch)
          - name: pii_directory
            value: $(params.pii_directory)
          - name: environment
            value: $(params.environment)
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: pipeline-ui-binding-pii
spec:
  params:
    - name: source_repo
      value: "https://github.ibm.com/org-ids/pipeline-ui.git"
    - name: source_branch
      value: "master"
    - name: source_directory
      value: "pipeline-ui"
    - name: pii_repo
      value: "https://github.ibm.com/org-ids/pii.git"
    - name: pii_branch
      value: "master"
    - name: pii_directory
      value: "pipeline-ui/pii"
    - name: environment
      value: "development"
---
apiVersion: tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: pipeline-ui-pii
spec:
  triggers:
    - binding:
        name: pipeline-ui-binding-pii
      template:
        name: pipeline-ui-trigger-pii
