apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: cryptomining-local-trigger-dev
spec:
  params:
    - name: source_repo
    - name: source_branch
    - name: script_repo
    - name: script_branch
    - name: script_directory
    - name: config_repo
    - name: config_branch
    - name: config_directory
    - name: cr_repo
    - name: cr_branch
    - name: cr_directory
    - name: environment
    - name: clusterName1
    - name: skipDeploy1
    - name: clusterName2
    - name: skipDeploy2
    - name: clusterName3
    - name: skipDeploy3
    - name: helmVersion
    - name: chartNamespace

    # CD integration
    - name: api
      description: the ibmcloud api
      default: https://cloud.ibm.com
    - name: apikey
      description: the ibmcloud api key
    - name: toolchainRegion
      description: the ibmcloud region containing the toolchain referencing the repository
      default: us-south
    - name: resourceGroup
      description: the ibmcloud resource group containing the toolchain referencing the repository
      default: default
    - name: toolchainId
      description: The IBM Cloud Kubernetes cluster region

  resourcetemplates:
    # CD context defined as a configmap and secret because it is immutable information
    - apiVersion: v1
      kind: ConfigMap
      metadata:
        name: cd-config
      data:
        API: $(params.api)
        REGION: $(params.toolchainRegion)
        RESOURCE_GROUP: $(params.resourceGroup)
        TOOLCHAIN_ID: $(params.toolchainId)
        IDS_USER: $(params.IDS_USER)
    - apiVersion: v1
      kind: Secret
      metadata:
        name: cd-secret
      type: Opaque
      stringData:
        API_KEY: $(params.API_KEY_LOCAL)
        API_KEY_1308775: $(params.API_KEY_1308775)
        API_KEY_1651315: $(params.API_KEY_1651315)
        DEPLOY_API_KEY: $(params.API_KEY_1651315)
        REGISTRY_API_KEY: $(params.API_KEY_1651315)
        IDS_TOKEN: $(params.IDS_TOKEN)

    # k8s resources to be able to pull docker image from a specific container registry
    - apiVersion: v1
      kind: Secret
      metadata:
        name: otc-registry-secret
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: $(params.dockerconfigjson)
    - apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: docker-build-sa
      imagePullSecrets:
        - name: otc-registry-secret
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: $(params.source_branch)-crypto-local-$(uid)-pvc
      spec:
        resources:
          requests:
            storage:  15Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        #generateName: $(params.source_branch)-base-run
        name: $(params.source_branch)-crypto-local-$(uid)
        labels:
          triggertemplated: "true"
          generatedBy: "cryptomining-local-trigger-dev"
      spec:
        pipelineRef:
          name: cryptomining-pipeline
        workspaces:
          - name: pipeline-pvc
            persistentVolumeClaim:
              claimName: $(params.source_branch)-crypto-local-$(uid)-pvc
        serviceAccountName: docker-build-sa
        params:
          - name: source_repo
            value: $(params.source_repo)
          - name: source_branch
            value: $(params.source_branch)
          - name: script_repo
            value: $(params.script_repo)
          - name: script_branch
            value: $(params.script_branch)
          - name: script_directory
            value: $(params.script_directory)
          - name: config_repo
            value: $(params.config_repo)
          - name: config_branch
            value: $(params.config_branch)
          - name: config_directory
            value: $(params.config_directory)
          - name: cr_repo
            value: $(params.cr_repo)
          - name: cr_branch
            value: $(params.cr_branch)
          - name: cr_directory
            value: $(params.cr_directory)
          - name: environment
            value: $(params.environment)
          - name: clusterName1
            value: $(params.clusterName1)
          - name: skipDeploy1
            value: $(params.skipDeploy1)
          - name: clusterName2
            value: $(params.clusterName2)
          - name: skipDeploy2
            value: $(params.skipDeploy2)
          - name: clusterName3
            value: $(params.clusterName3)
          - name: skipDeploy3
            value: $(params.skipDeploy3)
          - name: helmVersion
            value: $(params.helmVersion)
          - name: chartNamespace
            value: $(params.chartNamespace)
---
apiVersion: tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: cryptomining-local-binding-dev
spec:
  params:
    - name: script_repo
      value: "https://github.ibm.com/org-ids/cd-pipeline-kubernetes.git"
    - name: script_branch
      value: "master"
    - name: script_directory
      value: "cd-pipeline-kubernetes"
    - name: source_repo
      value: "https://github.ibm.com/org-ids/cryptomining-detector.git"
    - name: source_branch
      value: "tekton"
    - name: config_repo
      value: "https://github.ibm.com/ids-env/devops-config.git"
    - name: config_branch
      value: "tekton"
    - name: config_directory
      value: "devops-config"
    - name: cr_repo
      value: "https://github.ibm.com/org-ids/pipeline-config.git"
    - name: cr_branch
      value: "master"
    - name: cr_directory
      value: "pipeline-config"
    - name: environment
      value: "development"
    - name: chartNamespace
      value: opentoolchain
    - name: clusterName1
      value: myprodcluster
    - name: skipDeploy1
      value: "false"
    - name: clusterName2
      value: 'otc-rabbitmq-dev'
    - name: skipDeploy2
      value: "true"
    - name: clusterName3
      value: 'none'
    - name: skipDeploy3
      value: "true"
    - name: helmVersion
      value: "v2.14.3"
---
apiVersion: tekton.dev/v1beta1
kind: EventListener
metadata:
  name: cryptomining-local
spec:
  triggers:
    - binding:
        name: cryptomining-local-binding-dev
      template:
        name: cryptomining-local-trigger-dev
