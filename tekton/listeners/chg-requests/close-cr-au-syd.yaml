apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: close-au-syd-trigger-dev
spec:
  params:
    - name: charts_repo
    - name: charts_branch
    - name: charts_directory
    - name: environment
    - name: deployClusters
    - name: snUrl

    # CD integration
    - name: api
      description: the ibmcloud api
      default: https://cloud.ibm.com
    - name: apikey
      description: the ibmcloud api key
    - name: toolchainRegion
      description: the ibmcloud region containing the toolchain referencing the repository
      default: us-south
    - name: resourceGroup
      description: the ibmcloud resource group containing the toolchain referencing the repository
      default: default
    - name: toolchainId
      description: The IBM Cloud Kubernetes cluster region

  resourcetemplates:
    # CD context defined as a configmap and secret because it is immutable information
    - apiVersion: v1
      kind: ConfigMap
      metadata:
        name: cd-config
      data:
        API: $(params.api)
        REGION: $(params.toolchainRegion)
        RESOURCE_GROUP: $(params.resourceGroup)
        TOOLCHAIN_ID: $(params.toolchainId)
        IDS_USER: $(params.IDS_USER)
    - apiVersion: v1
      kind: Secret
      metadata:
        name: cd-secret
      type: Opaque
      stringData:
        API_KEY: $(params.API_KEY_1416501)
        API_KEY_1308775: $(params.API_KEY_1308775)
        API_KEY_1651315: $(params.API_KEY_1651315)
        IDS_TOKEN: $(params.IDS_TOKEN)
        SN_TOKEN: $(params.SN_TOKEN_TEST)
        SLACK_DEPLOY_HOOK: $(params.SLACK_DEPLOY_HOOK)
        SLACK_TOC_HOOK: $(params.SLACK_TOC_HOOK)

    # k8s resources to be able to pull docker image from a specific container registry
    - apiVersion: v1
      kind: Secret
      metadata:
        name: private-registry-secret
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: $(params.dockerconfigjson)
    - apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: docker-build-sa
      imagePullSecrets:
        - name: private-registry-secret
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: $(params.charts_branch)-close-au-syd-$(uid)-pvc
      spec:
        resources:
          requests:
            storage:  15Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce

    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        #generateName: $(params.source_branch)-base-run
        name: $(params.charts_branch)-close-au-syd-$(uid)
        labels:
          triggertemplated: "true"
          generatedBy: "close-au-syd-trigger-dev"
      spec:
        pipelineRef:
          name: pipeline-close-cr
        serviceAccountName: docker-build-sa
        params:
          - name: pipeline-pvc
            value: $(params.charts_branch)-close-au-syd-$(uid)-pvc
          - name: charts_repo
            value: $(params.charts_repo)
          - name: charts_branch
            value: $(params.charts_branch)
          - name: charts_directory
            value: $(params.charts_directory)
          - name: environment
            value: $(params.environment)
          - name: deployClusters
            value: $(params.deployClusters)
          - name: snUrl
            value: $(params.snUrl)
          - name: deployChannel
            value: $(params.deployChannel)
          - name: tocChannel
            value: $(params.tocChannel)
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: close-au-syd-binding-dev
spec:
  params:
    - name: charts_repo
      value: "https://github.ibm.com/org-ids/pipeline-config.git"
    - name: charts_branch
      value: "master"
    - name: charts_directory
      value: "pipeline-config"
    - name: environment
      value: "au-syd"
    - name: deployClusters
      value: 'otc-syd01-prod,otc-au-syd-prod'
    - name: snUrl
      value: 'https://watsontest.service-now.com'
    - name: tocChannel
      value: '#devops-deploy-syd'
    - name: deployChannel
      value: '#devops-deploy-syd'
---
apiVersion: tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: close-au-syd-dev
spec:
  triggers:
    - binding:
        name: close-au-syd-binding-dev
      template:
        name: close-au-syd-trigger-dev
